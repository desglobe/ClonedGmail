<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A_social_and_professional_platform_for_creating_ and_sharing_email_with_different_types_of_people_and_brands_and_companies">
    <meta name="keyword"
        content="email, inbox, spam, compose email, sent email, drafts, hangout, search mail, starred, Google apps, Show search options, Social, Promotions, Main menu, Get Add-ons, New conversation, Join meeting">
    <meta name="robots" content="index, follow">
    <title>Cloned Google Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mail.css">
</head>
<body>
    <!--Top Navigation Header-->
    <nav class="mailheader">
        <div class="mailheader--logosection">
            <div class="mailheader--logosection--logo">
                <i class="fas fa-bars" data-toggle="collapse" title="Main menu" data-target="#cruise" role="button"></i>
            <div class="top-collapse"></div>
            </div>
            <div class="mailheader--logo">
                <a href="#" target="_blank" data-toggle="tooltip" title="Gmail" class="navbar-brand">
                    <img src="./Images/Gmail logo.png" alt="Gmail Logo">
                </a>
            </div>
        </div>
        <div class="mailheader--search">
            <button class="mailheader__btnsearch" type="button" data-tooltip="Search" title="Search" 
            aria-label="Search mail" role="button" aria-disabled="true"><i class="fas fa-search"></i></button>
            <div class="search-hover"></div>
            <input type="text" placeholder="Search mail">
            <button class="mailheader__lastsearch" type="button" role="button" data-tooltip="Show search options" title="Show search options" aria-label="Advanced search options"><img src="./images/tune_black_24dp.svg" alt=""></button>
            <div class="lastsearch-hover"></div>
        </div>
        <div class="mailheader-appsection">
            <img src="./Images/help_outline_black_24dp.svg" data-toggle="tooltip" title="Support" class="icon" data-toggle="tooltip" title="Create" alt="Video create icon">
            <img src="./Images/settings_black_24dp.svg" class="icon" data-toggle="tooltip" title="Settings" alt="App icon">
            <img src="./Images/apps_black_24dp.svg" role="button" data-toggle="tooltip" title="Google apps"
                alt="Notification icon">
            <img src="./Images/mine.jpg" class="icon" data-toggle="tooltip" title="Google Account" alt="User image">
        </div>
    </nav>
    <!-- header section -->
    <header class="mainheader">
        <div class="mainheader--mailcount">
            <div>
                <div class="mainheader--mailcount--left">
                    <div class="mainheader--lftdown">
                        <img src="./images/check_box_outline_blank_black_24dp.svg" alt="">
                        <i class="fas fa-sort-down"></i>
                    </div>
                    <img src="./images/refresh_black_24dp.svg" alt="">
                    <img src="./images/more_vert_black_24dp.svg" alt="">
                </div>
            </div>
            <div class="mainheader--mailcount--right">
                <p>1-50 of 14,207</p>
                <img src="./images/chevron_left_black_24dp.svg" alt="">
                <img src="./images/chevron_right_black_24dp.svg" alt="">
                <div class="mainheader-rftdown">
                    <img src="./images/keyboard_black_24dp.svg" class="keypad" alt="">
                    <i class="fas fa-sort-down"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
